<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size=2>
        <ion-icon size="large" [hidden]="!qrcodeValid" name="checkmark-circle-outline" color="success"></ion-icon>
        <ion-icon size="large" [hidden]="qrcodeValid" name="close-circle-outline" color="danger"></ion-icon>
      </ion-col>
      <ion-col size=10>
        <ion-text>{{feedback}}</ion-text>
        <br>
        <ion-text style="font-size: 12px;">{{qrcontentVis}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar class="ion-no-padding ion-no-margin">
    <ion-grid [hidden]="hideGrid" class="ion-padding">
      <ion-row>
        <ion-col>
          <h4>Registrierte Zeiten</h4>
          <ion-text class="hints">Hier werden die QR-Codes aufgelistet, die aktuell angestempelt sind!</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size=4>
          <b>Clock-In</b>
        </ion-col>
        <ion-col size=8>
          <b>QR-Code</b>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let checkin of lastCheckins; let i = index">
        <ion-col size=4>{{timestampVis[i]}}</ion-col>
        <ion-col size=8>{{checkin}}</ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="ion-margin-vertical" expand="full" (click)="navigate2Employee()" color="secondary">Zur√ºck zum Stempeln</ion-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Blockierte Geräte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text *ngIf="blockedDevices.length === 0">Keine blockierten Geräte vorhanden</ion-text>
  <ion-list *ngFor="let device of blockedDevices; let i = index" class="ion-no-padding ion-no-margin">
    <ion-item class="ion-no-padding ion-no-margin">
      {{device}}
      <ion-icon (click)="remove(i)" name="close-circle-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

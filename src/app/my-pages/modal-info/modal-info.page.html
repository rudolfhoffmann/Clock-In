<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal(undefined)">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="id===0">
    <ion-item class="ion-no-padding">
      App Name: {{appName}}
    </ion-item>
    <ion-item class="ion-no-padding">
      App Version: {{appVer}}
    </ion-item>
    <ion-item *ngIf="!unlimited" class="ion-no-padding">
      Dauer der Datenspeicherung: {{aboConfig.dataHistory}} Tage
    </ion-item>
    <ion-item *ngIf="unlimited" class="ion-no-padding">
      Dauer der Datenspeicherung: unbegrenzt
    </ion-item>
    <ion-item *ngIf="!aboConfig.encrypt" class="ion-no-padding">
      Verschlüsselung: keine
    </ion-item>
    <ion-item *ngIf="aboConfig.encrypt" class="ion-no-padding">
      Verschlüsselung: AES256
    </ion-item>
    <!--<ion-item class="ion-no-padding">
      Berechtigungen
    </ion-item>-->
  </div>
  <iframe *ngIf="id===1" src="https://www.iubenda.com/privacy-policy/81116239" style="width: 100%; height: 100%" scrolling="yes"></iframe>
  <iframe *ngIf="id===2" src="https://www.iubenda.com/nutzungsbedingungen/81116239" style="width: 100%; height: 100%" scrolling="yes"></iframe>
</ion-content>

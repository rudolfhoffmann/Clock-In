<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>QR-Code generieren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Changes from version 0.0.2 to version 0.1.1.
    Instead of "customer" and "address" fields, only qr-code-content field available. Reason: Privacy!
  -->
  <!--
  <ion-item>
    <ion-label position="floating">Kunde</ion-label>
    <ion-input (ionChange)="setCustomerAvail()" [(ngModel)]="customer" placeholder="Name der Firma / des Kunden"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Adresse</ion-label>
    <ion-textarea (ionChange)="setAddressAvail()" [(ngModel)]="address" placeholder="Adresse der Firma / des Kunden"></ion-textarea>
  </ion-item>
  -->

  <ion-item class="ion-no-padding">
    <ion-row>
      <ion-col size="auto">
        <ion-label position="floating">Inhalt des QR-Codes</ion-label>
        <ion-textarea (ionChange)="setContentAvail()" [(ngModel)]="content"
        placeholder="Geben Sie hier die Information an, die der QR-Code enthalten soll"></ion-textarea>
        <ion-icon name="information-circle-outline" size="small" slot="end"></ion-icon>
      </ion-col>
      <ion-col size=2>
        <ion-button (click)="infoPopover($event)" fill="clear">
          <ion-icon name="information-circle-outline" size="small" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-item>

  <!--
  <ion-button expand="full" [disabled]="!customerAvail || !addressAvail" (click)="generateQRCode()" color="secondary">QR-Code generieren</ion-button>
  -->
  <ion-button expand="full" [disabled]="!contentAvail" (click)="generateQRCode()" color="secondary">
    QR-Code generieren
    <ion-icon name="qr-code-outline" slot="start"></ion-icon>
  </ion-button>


</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-no-padding ion-no-margin">
    <ngx-qrcode style="text-align: center;" [value]="generatedCode" [elementType]="elementType"></ngx-qrcode>

    <ion-button class="ion-margin-vertical" expand="full" [hidden]="generatedCode===''" (click)="createInputPopover()" color="secondary">
      QR-Code herunterladen
      <ion-icon name="download-outline" slot="start"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

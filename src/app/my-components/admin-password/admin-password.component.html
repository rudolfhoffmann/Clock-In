
<ion-content class="ion-padding">
  <h3>Administrator Password ändern</h3>

  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <ion-item class="ion-no-padding">
      <ion-label position="floating">Altes Passwort</ion-label>
      <ion-input formControlName="oldPasswordCtrl" type="password"></ion-input>
    </ion-item>
    <ion-item class="ion-no-padding">
      <ion-label position="floating">Neues Passwort</ion-label>
      <ion-input formControlName="newPasswordCtrl" type="password"></ion-input>
    </ion-item>
    <ion-item class="ion-no-padding">
      <ion-label position="floating">Neues Passwort bestätigen</ion-label>
      <!-- Form can be submitted my clicking the submit button or by clicking the open-button on the keyboard of password-field. -->
      <ion-input formControlName="newPasswordConfirmCtrl" type="password" (keyup.Enter)="save()"></ion-input>
    </ion-item>

    <ion-button class="ion-margin-vertical" [disabled]="!formGroup.valid" type="submit" expand="full" color="secondary">
      Speichern
    </ion-button>

  </form>

</ion-content>
